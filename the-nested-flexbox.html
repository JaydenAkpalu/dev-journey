<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Flexbox Practice</title>
</head>

<style>
  .practice-1{
    display: flex;
    height: 70px;
    width: 600px;
    margin: auto;
  }
  .item-1{
    display: flex;
    width: 200px;
    background-color: lightpink;
    align-items: center;
    justify-content: center;
  }
  .item-1 p{
    background-color: black;
    color: white;
    font-size: 20px;
  }
  .item-2{
    width: 400px;
    background-color: lightblue;
  }
  .practice-2{
    display: flex;
    height: 70px;
    width: 600px;
    margin: auto;
  }
  .left{
    width: 200px;
    background-color: lightpink;
  }
  .right{
    width: 400px;
    height: 70px;
    background-color: lightblue;
    display: flex;
    flex-direction: column;
  }
  .row-1{
    width: 400px;
    display: flex;
}
  .row-1 p{
  margin: 0;
  font-size: 20px;

}
  .row-2{
    display: flex;
    justify-content: space-between;
    width: 400px;
  
  }
  .row-2 p{
    color: white;
    background: black;
    margin: 0;
    font-size: 20px;
  
    }
</style>
<body
style="
padding-bottom: 1000px;
"
>
<h2
style="
text-align: center;
"

</h2>

  </div>
  <div class="item-2"></div>
</div>
</body>
</html>
