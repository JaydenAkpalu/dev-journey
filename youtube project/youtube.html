<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube.com Clone</title>
  <style>
    .thumbnail{
      width: 300px;
      object-fit: contain;  /* to be used if you specify height as well, and image can't fit that shape or size. There are other values like contain*/
      object-position: top;
      display: block;
    }
  .video-title{
    width: 300px;
  }
  .video-preview{
    width: 300px;
    display: inline-block;
    vertical-align: top;
    margin-right: 15px;
  }
.search-bar{
  display: block;
}

  
  
  
  
  </style>
</head>
<body>
  <!--Search bar-->
  <input class="search-bar" type="text" placeholder="Search">

  <!--Video_1-->
  <div class="video-preview">
  <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
  <p class="video-title"> 
    Talking Tech and AI with Google CEO Sundar Pichai!
  </p>
  <p class="video-author">
    Marques Brownlee
  </p>
  <p class="video-stats">
    3.4M views · 6 months ago
  </p>
  </div>

  <!--Video_2-->
  <div class="video-preview">
    <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
    <p class="video-title"> 
      Try Not To Laugh Challenge #9
    </p>
    <p class="video-author">
      Markiplier
    </p>
    <p class="video-stats">
      19M views · 4 years ago
    </p>
    </div>
</body>
</html>
